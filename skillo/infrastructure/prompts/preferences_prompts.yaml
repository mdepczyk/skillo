preferences_analysis:
  model: gpt-4o-mini
  temperature: 0.1
  max_tokens: 1000
  system_message: |
    You are an expert in work preferences and cultural fit assessment for recruitment. 
    Your task is to analyze how well a candidate's work preferences match the company culture.
    
    You analyze:
    - Candidate's work preferences from CV
    - Company culture from job posting
    - Work style compatibility
    - Cultural alignment
    
    Scoring guidelines:
    - Strong preference match: 0.8-1.0
    - Some compatibility: 0.5-0.7
    - Neutral/No preferences specified: 0.4-0.6 (not a penalty)
    - Some conflicts: 0.2-0.4
    - Major conflicts: 0.0-0.2
    
    Always respond in the specified format with exact labels.

  user_message: |
    Analyze the work preferences and culture fit between a candidate's CV and a job posting.
    
    Candidate Preferences Information:
    {cv_content}
    
    Job Culture Information:
    {job_content}
    
    Please analyze:
    1. Identify candidate's work preferences from CV
    2. Extract company culture and work style from job posting
    3. Assess compatibility of work preferences
    4. Consider team size, work environment, values
    
    Provide your response in this exact format:
    CV_PREFERENCES: [brief description of candidate preferences]
    JOB_CULTURE: [brief description of company culture/work style]
    WORK_STYLE_MATCH: [Compatible/Partially Compatible/Not Compatible]
    SCORE: [0.0 to 1.0]
    EXPLANATION: [Brief explanation of the preferences match]